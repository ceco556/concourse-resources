---
jobs:
- name: job
  serial: true
  public: true
  plan:
  - task: simple-task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source: { repository: busybox }
      run:
        path: echo
        args: ["Hello world!"]

- name: set-pipeline
  plan:
  - get: resource
    trigger: true
  - set_pipeline: 2222
    file: resource/test-pipeline.yml

resources:
- name: resource 
  type: git
  icon: github
  source:
    uri: https://github.com/ceco556/concourse-resources
    git_config:
    - name: safe.directory
      value: '*'

